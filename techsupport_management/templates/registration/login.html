{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_username">Email:</label>
      <input type="email" name="username" required>
    </div>
    <div>
      <label for="id_password">Password:</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Log in</button>
  </form>
{% endblock %}
