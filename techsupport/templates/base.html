{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/edulution_map_only_green.png' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    
    <!-- User Dashboard JavaScript -->
    <!-- <script src="{% static 'js/user_dashboard.js' %}"></script> -->
    
    <!-- Dashboard-specific CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    
    <!-- Navbar JavaScript -->
    <script src="{% static 'js/navbar.js' %}"></script>
</head>

<body id="body-pd">
    <!-- Header Section -->
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bi bi-list' id="header-toggle"></i>
        </div>
        <h5><strong>Technical Support</strong></h5>
        <i class='bi bi-person nav_icon'></i>
        <span>{{ user.username }}</span>
    </header>
    
    <!-- Sidebar Navigation -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="header_logo">
                    <img src="{% static 'images/edulution_map_only_green.png' %}" alt="logo">
                </div>

                <!-- Navigation Links -->
                <div class="nav_list">
                    <a href="{% url 'dashboard' %}" class="nav_link active">
                        <i class='bi bi-house nav_icon'></i>
                        <span class="dashboard">Home</span>
                    </a>
                    <a href="{% url 'all_tickets' %}" class="nav_link ">
                        <i class='bi bi-journal-text nav_icon'></i>
                        <span class="all_tickets">My Tickets</span>
                    </a>
                    <a href="{% url 'profile' %}" class="nav_link">
                        <i class='bi bi-person-square nav_icon'></i>
                        <span class="profile">Profile</span>
                    </a>
                </div>
            </div>
            
            <!-- Logout Link -->
            <a href="{% url 'logout' %}" class="nav_link">
                <i class='bi bi-box-arrow-left nav_icon'></i>
                <span class="nav_name">Logout</span>
            </a>
        </nav>
    </div>
    
    <!-- Display Messages -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center mx-auto" style="width: 40rem; animation: fadeOut 3.5s forwards;" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- CSS Animation -->
    <style>
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
    
    <!-- Content Block -->
    {% block content %}
    {% endblock %}

</body>

</html>
