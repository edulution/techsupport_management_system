{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support</title>
    <link rel="icon" href="{% static 'images/edulution_map_only_green.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <h5>Technical Support</h5>
        <i class='bx bx-user nav_icon'></i>
        <span>{{ user.username }}</span>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="header_logo">
                    <img src="{% static 'images/edulution_map_only_green.png' %}" alt="logo">
                </div>

                <div class="nav_list">
                    <a href="{% url 'dashboard' %}" class="nav_link active">
                        <i class='bx bx-home-smile nav_icon'></i>
                        <span class="dashboard">Home</span>
                    </a>
                    <a href="{% url 'all_tickets' %}" class="nav_link ">
                        <i class='bx bx-book-content nav_icon'></i>
                        <span class="all_tickets">My Tickets</span>
                    </a>
                    <a href="{% url 'profile' %}" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="profile">Profile</span>
                    </a>

                </div>
            </div>
            <a href="{% url 'logout' %}" class="nav_link">
                <i class='bx bx-log-in nav_icon'></i>
                <span class="nav_name">Logout</span>
            </a>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mx-auto" style="width: 40rem;" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/navbar.js' %}"></script>
</body>

</html>
