{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support</title>
    <link rel="icon" href="{% static 'images/edulution_map_only_green.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="js" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="js" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <h5>Technical Support</h5>
        <i class='bx bx-user nav_icon'></i>
        <span>{{ user.username }}</span>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="header_logo">
                    <img src="{% static 'images/edulution_map_only_green.png' %}" alt="logo">
                </div>

                <div class="nav_list">
                    <a href="{% url 'dashboard' %}" class="nav_link active">
                        <i class='bx bx-home-smile nav_icon'></i>
                        <span class="nav_name">Home</span>
                    </a>
                    <a href="{% url 'all_tickets' %}" class="nav_link">
                        <i class='bx bx-book-content nav_icon'></i>
                        <span class="nav_name">My Tickets</span>
                    </a>
                    <a href="{% url 'profile' %}" class="nav_link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Profile</span>
                    </a>
                    <a href="{% url 'settings' %}" class="nav_link">
                        <i class='bx bx-cog nav_icon'></i>
                        <span class="nav_name">Settings</span>
                    </a>
                </div>
            </div>
            <a href="logout/" class="nav_link">
                <i class='bx bx-log-in nav_icon'></i>
                <span class="nav_name">Logout</span>
            </a>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>

<script src="{% static 'js/navbar.js' %}"></script>
