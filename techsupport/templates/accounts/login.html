{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/edulution_map_only_green.png' %}">
    <!-- Styles -->
    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% endblock %}
</head>

<body
    style="background: linear-gradient(rgba(87, 87, 87, 0.7), rgba(87, 87, 87, 0.7)), url('{% static 'images/mulenga_prosper.jpg' %}') no-repeat center center fixed; background-size: cover; background-color: rgb(238, 238, 238);">
    <!-- Login Form Section -->
    {% block content %}
        <div class="login-details">
            <div class="logo">
                <img src="{% static 'images/edulution_map_only_green.png' %}" alt="Edulution logo">
                <h2>Technical Support</h2>
            </div>
            <div class="container">
                {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} text-center fade-out"
                            style="animation: fadeOut 4.5s forwards;" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>

            <!-- Login Form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required />
                </div>
                <div class="form-group">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn bg-primary btn-block text-white">Sign In</button>
                </div>
            </form>
            <!-- Google Sign-in -->
            <!-- <div class="google-icon">
                <a href="#">
                    <img src="{% static 'images/google_icon.png' %}" alt="Sign in with Google">
                </a>
            </div> -->
        </div>
        {% endblock %}
</body>
<style>
    .bg-primary {
        background-color: #5A97D0 !important;
    }
</style>

</html>
