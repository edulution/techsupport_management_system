{%extends 'base.html' %}
{% load crispy_forms_tags%}
{%block content%}

<div class="row">
    <div class="col-md-6 col-md-offset-5">
        <div class="card-body p5">
            <h2 class="font-weight-bold mt-3">Reset Password</h2>
         <hr>
         <p>Please enter your email address below</p>
         <p>We will send you instructions on how to reset your password</p>
         <form method="POST" action="">
             {% csrf_token %}
             {{ form|crispy }} 
             <br>                 
             <button class="btn btn-primary" type="submit">Reset My Password</button>
         </form>
        </div> 
    </div>
</div>

{%endblock content %}
