{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ form_title }}</div>
        <div class="card-body">
          <form method="POST" action="{% url 'account_signup' %}" class="form-signup">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign up</button>
          </form>
          <hr>
          <p>Already have an account? <a href="{% url 'account_login' %}">Log in</a></p>
          {% if socialaccount.providers %}
          <hr>
          <p class="mt-3">Or sign up with:</p>
          {% include 'socialaccount/snippets/provider_list.html' with process='signup' %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
