{% extends '../base.html' %}

{% block content %}
<!-- User Profile -->
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <h2>User Profile</h2>
      <p class="mb-3"><strong>Name:</strong> {{ user.profile.user.get_full_name }}</p>
      <p class="mb-3"><strong>Role:</strong> {{ user.role }}</p>
      <p class="mb-3"><strong>Email:</strong> {{ user.email }}</p>
      <p class="mb-3"><strong>Bio:</strong> {{ user.profile.bio }}</p>
      <p class="mb-3"><strong>Date of Birth:</strong> {{ user.profile.date_of_birth }}</p>
      {% if avatar %}
      <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="img-fluid mb-3">
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
