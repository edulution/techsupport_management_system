{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Ticket Form Card -->
            <div class="card shadow">
                <!-- Card Header -->
                <div class="card-header bg-success text-white text-center">
                    <h6 class="card-title">
                        <strong>Confirm Password Reset</strong>
                    </h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary col-lg-7" type="submit">Reset Password</button>
                        </div>        
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .bg-success {
      background-color: #87B926 !important;
    }
</style>
{% endblock content %}
