{% extends 'base.html' %}

{% block content %}
  <h1>Settings</h1>
  
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="dark-mode-toggle">Dark Mode</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dark-mode-toggle" name="dark_mode_enabled" {% if settings.dark_mode_enabled %}checked{% endif %}>
        <label class="form-check-label" for="dark-mode-toggle">
          Enable Dark Mode
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
