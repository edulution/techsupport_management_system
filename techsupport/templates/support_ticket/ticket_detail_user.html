{% extends 'base.html' %}

{% block content %}
  <h1>Ticket Details</h1>
  <p>Ticket ID: {{ ticket.id }}</p>
  <p>Submitted By: {{ ticket.submitted_by }}</p>
  <p>Subject: {{ ticket.subject }}</p>
  <p>Description: {{ ticket.description }}</p>

  <h2>Update Ticket</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock %}
