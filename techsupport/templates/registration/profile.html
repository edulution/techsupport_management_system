{% extends 'base.html' %}

{% block content %}
  <h1>Welcome, {{ user.username }}!</h1>
  <p>Email: {{ user.email }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Phone Number: {{ user.profile.phone_number }}</p>
  <p>Address: {{ user.profile.address }}</p>
{% endblock %}
