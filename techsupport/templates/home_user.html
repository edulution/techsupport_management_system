{% extends 'base.html' %}

{% block content %}
  <h1>Welcome, {{ user.username }}!</h1>
  
  <h2>My Tickets</h2>
  <ul>
    {% for ticket in tickets %}
      <li>{{ ticket.title }} - {{ ticket.status }}</li>
    {% empty %}
      <li>No tickets yet.</li>
    {% endfor %}
  </ul>

  <h2>Create a New Ticket</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
